<html>
  <head>
    <title>Demo for Styling</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
    <link href="../distribute/nouislider.min.css" rel="stylesheet">

    <style type="text/css">
    iris-multi-range-input {
      margin-top: 50px;
      display: block;
    }
    iris-multi-range-input .noUI-target {
      border: none;
      box-shadow: none;
      background-image: linear-gradient(to bottom, #eee, #ccc);
    }
    iris-multi-range-input .noUI-horizontal {
      height: 10px;
    }
    iris-multi-range-input .noUI-horizontal .noUi-handle {
      width: 26px;
      height: 26px;
      border-radius: 100%;
      top: -8px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }
    iris-multi-range-input .noUI-horizontal .noUi-handle:before,
    iris-multi-range-input .noUI-horizontal .noUi-handle:after {
      display: none;
    }
    iris-multi-range-input .noUI-horizontal .noUi-handle.selected {
      border: 2px solid #0095CB;
    }
    iris-multi-range-input .noUi-connect {
      background-color: #999;
    }
    .warm-gradient {
      background-image: linear-gradient(to right, #F58D3D, #EE5738);
    }
    .cool-gradient {
      background-image: linear-gradient(to right, #9BD3EC, #28A7DF);
    }

  </style>
  </head>

  <body>
    <iris-multi-range-input>
      <div id="range"></div>
    </iris-multi-range-input>

  <script src="../distribute/nouislider.min.js"></script>
  <script>
    var range = document.getElementById('range');

    noUiSlider.create(range, {
      start: [ 60, 65, 75, 80 ], // 3 handles, starting at...
      margin: 3, // Handles must be at least 3 apart
      connect: true, // Display a colored bar between the handles
      behaviour: 'tap-drag', // Move handle on tap, bar is draggable
      step: 1,
      tooltips: true,
      range: {
        'min': 55,
        'max': 90
      },
    });
    var connect = range.querySelectorAll('.noUi-connect');
    var classes = ['warm-gradient', 'hm', 'cool-gradient', "wut"];

    for ( var i = 0; i < connect.length; i++ ) {
        connect[i].classList.add(classes[i]);
    }

  </script>
